<head>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div>
    <div>
      <h1>Top 3 React articles of the week in your inbox.</h1>
      <h3>Short and sweet. No spam.</h3>
    </div>
    <form
      action="https://buttondown.email/api/emails/embed-subscribe/tinyreact"
      method="post"
      target="popupwindow"
      onsubmit="window.open('https://buttondown.email/tinyreact', 'popupwindow')"
      class="embeddable-buttondown-form"
    >
      <label for="bd-email">Enter your email</label>
      <input
        type="email"
        name="email"
        id="bd-email"
        placeholder="Your email (you@example.com)"
      />
      <input type="hidden" value="1" name="embed" />
      <input type="submit" value="Subscribe" />
    </form>
    <label id="subscribed">Subscribed. Check your inbox.</label>
    <div class="details" style="margin-top:8px">
      <a href="/2019-03-19">Read latest issue</a>
    </div>
  </div>
  <script>
    if (location.href.includes("s=1")) {
      document.querySelector("form").style.display = "none";
      document.querySelector("#subscribed").style.display = "block";
    }
  </script>
  <!-- Fathom - simple website analytics - https://usefathom.com -->
  <script>
    (function(f, a, t, h, o, m) {
      a[h] =
        a[h] ||
        function() {
          (a[h].q = a[h].q || []).push(arguments);
        };
      (o = f.createElement("script")),
        (m = f.getElementsByTagName("script")[0]);
      o.async = 1;
      o.src = t;
      o.id = "fathom-script";
      m.parentNode.insertBefore(o, m);
    })(document, window, "//cdn.usefathom.com/tracker.js", "fathom");
    fathom("set", "siteId", "NPXEYXXL");
    fathom("trackPageview");
  </script>
  <!-- / Fathom -->
</body>
